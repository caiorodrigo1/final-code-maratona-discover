<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Incomes</span>       
                    <img src="./assets/income.svg" alt="Incomes pic">             
                </h3>
                <p id="incomeDisplay"></p>
            </div>

            <div class="card">
                <h3>
                    <span>Expenses</span> 
                    <img src="./assets/expense.svg" alt="Expenses pic">
                </h3>
                <p id="expenseDisplay"></p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span> 
                    <img src="./assets/total.svg" alt="Total pic">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transactions</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ New Transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                
                <tbody>
                    
                </tbody>
            </table>
        </section>

    </main>

    <div id="key" class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>New Transaction</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Description</label>
                        <input type="text" name="description" id="description" placeholder="Description">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Amount</label>
                        <input type="number" step="0.01" name="amount" id="amount" placeholder="0.00">
                    </div>
                    <small class="help">Use minus signal (-) to expenses and dot (.) to decimal places</small>

                    <div class="input-group">
                        <label class="sr-only" for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>

                    <div id="modalbuttons" class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>

    <footer>&copyTechLTDA</footer>
    <script src="./script.js"></script>
</body>

</html>
